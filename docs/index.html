<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hackathon-2021</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100vh;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ececec;
        }

        .bg-loading {
            background: #ececec url(loading.gif) no-repeat 50% 50%;
            background-size: 20%;
        }

        #main {
            flex: 1;
            max-width: 640px;
            height: 240px;
            font-family: Arial, Helvetica, sans-serif;

            transition: opacity 0.4s ease;
        }

        #header {
            margin-bottom: 25px;
            font-size: 40px;
            color: #47245c;
        }

        #link {
            display: block;
            font-size: 25px;
        }

        .hide {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-loading">
    <main id="main" class="hide">
        <h2 id="header">Service currently offline</h2>
        <a href="https://github.com/KostarSf/hackathon-app" id="link">Back to GitHub</a>
